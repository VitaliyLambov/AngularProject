<h6 class="text-center">Games Registed</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let game of gameList">
      <td>{{game.name}}</td>
      <td>{{game.description}}</td>
      <td>{{game.salary}}</td>
      <td>
        <a class="btn" (click)="onEdit(game)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(game.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
